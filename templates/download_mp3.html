{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-0 shadow-lg glass-card">
            <div class="card-header bg-transparent border-0 text-center pt-4">
                <div class="icon-circle bg-success text-white mb-3 mx-auto">
                    <i class="bi bi-music-note-beamed fs-3"></i>
                </div>
                <h2 class="fw-bold" data-translate="download-mp3-title">Descargar MP3</h2>
            </div>
            
            <div class="card-body p-4">
                <form action="/download_mp3" method="POST">
                    <div class="mb-4">
                        <label for="url" class="form-label fw-bold" data-translate="label-url">Enlace del Video</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent"><i class="bi bi-link-45deg"></i></span>
                            <input type="url" class="form-control" name="url" placeholder="https://youtube.com/..." required>
                        </div>
                    </div>

                    <div class="mb-4 bg-light-subtle p-3 rounded border">
                        <label class="form-label small text-muted text-uppercase fw-bold" data-translate="label-captcha">Seguridad</label>
                        <div class="d-flex align-items-center justify-content-between">
                            <span class="badge bg-secondary fs-5">{{ captcha_question }} = ?</span>
                            <input type="number" name="captcha" class="form-control w-50" placeholder="Resultado" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success w-100 py-2 rounded-pill fw-bold hover-scale" data-translate="btn-download">
                        Convertir y Descargar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% if download_ready %}
<script>
    // Iniciar descarga autom√°ticamente
    window.location.href = "{{ download_url }}";
</script>
{% endif %}
{% endblock %}
