<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Video - Youtube Downloader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/" data-translate="navbar-home">Youtube Downloader</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/download_mp4" data-translate="download-mp4">Descargar Video</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/download_mp3" data-translate="download-mp3">Descargar MP3</a>
                    </li>
                </ul>
                <form method="get" action="/" class="d-flex">
                    <select name="lang" class="form-select me-2" onchange="changeLanguage(event)">
                        <option value="es">Español</option>
                        <option value="en">English</option>
                    </select>
                    <button class="btn btn-outline-success" type="button" onclick="persistLanguage()">Cambiar</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center mb-4" data-translate="download-content">Descarga contenido de Youtube</h1>

        <section id="video-section" class="mb-5">
            <h2 class="text-center" data-translate="video-download">Descargar Video</h2>
            <form action="/download_mp4" method="POST">
                <div class="mb-3">
                    <label for="url" class="form-label" data-translate="video-url">URL del Video</label>
                    <input type="url" class="form-control" name="url" placeholder="Ingresa el enlace del video" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" data-translate="download-video-button">Descargar Video</button>
            </form>
        </section>
    </div>

    <script>
        // Función para mostrar un alerta con éxito
        function alertSuccess(message) {
            const alert = document.createElement('div');
            alert.classList.add('alert', 'alert-success', 'alert-dismissible');
            alert.role = 'alert';
            alert.innerHTML = `<strong>${message}</strong>`;
            document.body.appendChild(alert);
            setTimeout(() => {
                alert.classList.add('show');
                setTimeout(() => {
                    alert.classList.remove('show');
                    setTimeout(() => {
                        alert.remove();
                    }, 500);
                }, 500);
            }, 1000);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
