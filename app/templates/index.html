{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 text-center">
        <div class="card border-0 shadow-lg p-5 glass-card">
            <h1 class="display-4 fw-bold mb-3" data-translate="welcome-title">Descargas Rápidas</h1>
            <p class="lead text-muted mb-5" data-translate="welcome-desc">
                La mejor herramienta para guardar tus videos y canciones favoritas de YouTube sin límites.
            </p>
            
            <div class="d-flex justify-content-center gap-3 flex-wrap">
                <a href="/download_mp4" class="btn btn-primary btn-lg px-4 rounded-pill hover-scale">
                    <i class="bi bi-camera-video me-2"></i> <span data-translate="btn-video">Descargar Video</span>
                </a>
                <a href="/download_mp3" class="btn btn-success btn-lg px-4 rounded-pill hover-scale">
                    <i class="bi bi-music-note-beamed me-2"></i> <span data-translate="btn-audio">Descargar Audio</span>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
